<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title and meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <!-- icon -->
    <link rel="icon" type="image/jpg" href="images/d6.jpg">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
    <h1>Dice Game</h1>

    <div class="row">

        <div class="col-6">
            <p>Player 1</p>
            <br>
            <div class="dice">
                <img class="player-1-dice" src="images/d1.jpg">
            </div>
            <br>
            <p class="player-1-roll rolls">test</p>
        </div>

        <div class="col-6">
            <p>Player 2</p>
            <br>
            <div class="dice">
                <img class="player-2-dice" src="images/d1.jpg">
            </div>
            <br>
            <p class="player-2-roll rolls">test</p>
        </div>

    </div>

    <div class="row">

        <div class="col-6">
            <p class="player-1-result rolls">Winner!</p>
        </div>

        <div class="col-6">
            <p class="player-2-result rolls"></p>
        </div>

    </div>
    
    <script src="js/index.js" charset="utf-8"></script>
</body>
</html>
